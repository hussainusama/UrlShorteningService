        $('#btnSubmit').click(function (e) {
            var url = $('#txtLongurl').val();
            alert(url);
            shorten(url);
        });

        function shorten(longUrl) {

            $.ajax({
                type: "POST",
                url: "/api/url/shorten",
                data: JSON.stringify(longUrl),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                crossDomain: true,
                success: onSuccess,
                failure: onFailure
            });
              
        }

        function onSuccess(shortUrl) {
            $('#txtShorturl').text(shortUrl);
        }

        function onFailure(response) {
            alert('Sonething went wrong. Please try later.');
        }
