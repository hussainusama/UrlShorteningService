<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Url Shortening Service</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
   


        <div class="jumbotron vertical-center">
            <div class="container">
                <h2>Simplify your url</h2>
                <div class="row">
                    <form id="form2">
                        <div class="col-md-9">
                            <input id="txtLongurl" type="text" style="width:100%" />

                        </div>

                        <div class="col-md-1">
                            <input id="btnSubmit" type="button" value="Shorten" />
                        </div>
                    </form>
        </div>
                <div class="row">
                    <div class="col-md-3" style="margin-top:10px;">
                        <a id="txtShorturl" href="" target="_blank"></a>

                    </div>
                    <div class="col-md-6" style="margin-top:10px;margin-left:10px;">
                      <span id="lnkCopy" style="display:block;">To copy right click on link and copy link address</span>
                    </div>

                </div>
            </div>
        </div>

   
    <span></span>
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $('#lnkCopy').hide();
        });

        $('#btnSubmit').click(function (e) {
            var url = $('#txtLongurl').val();
            if (url.indexOf(' ') != -1) { alert('Provided url contains spaces.'); return; }
            shorten(url);
        });



        function shorten(longUrl) {

            $.ajax({
                headers: {
                    'Accept': 'text/plain',
                    'Content-Type': 'text/plain'
                },
                type: "GET",
                url: "/api/url/shorten?longUrl=" + longUrl,
                contentType: "text/plain",
                dataType: "text",
                success: onSuccess,
                failure: onFailure
            });
           
        }

        function onSuccess(shortUrl) {
            $('#txtShorturl').text(shortUrl);
            $("#txtShorturl").attr("href", shortUrl);
            $('#lnkCopy').show();

        }

        function onFailure(response) {
            alert('Something went wrong. Please try later.');
        }



       
    </script>

</body>
</html>
